<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,600;1,600&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <section class="section--1">
      <div class="main-info">
        <div class="logo">
          <img
            src="images/logo.svg"
            data-version-number="3.0"
            alt="nice minimalist logo"
          />
        </div>

        <div class="info">
          <div class="title">
            <h1>WE'RE <span class="mf">COMING SOON</span></h1>
          </div>
          <div class="disclaimer">
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
          </div>
        </div>

        <form>
          <input class="mail" type="email" placeholder=" Email Address" />
          <button class="send"><img src="images/icon-arrow.svg" /></button>
        </form>
        <span class="hidden">Please provide a valid email</span>
      </div>

      <div class="main-image">
        <figure>
          <img src="images/hero-desktop.jpg" alt="model" class="image1" />
          <img src="images/hero-mobile.jpg" alt="model" class="image2" />
        </figure>
      </div>
    </section>

    <footer>
      <p class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="https://github.com/DanielExe78"
          >Frontend Mentor</a
        >. Coded by <a href="#">Daniel Parra</a>.
      </p>
    </footer>
  </body>
</html>
